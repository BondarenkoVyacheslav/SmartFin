services:
  web:
    build:
      context: .
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    working_dir: /app/backend
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=dbpass
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - rabbitmq
      - redis
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  database:
    image: postgres:16
    ports: 
      - "5433:5432"
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-guest}

  redis:
    image: redis:7-alpine

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend/smartfin-front:/app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    depends_on:
      - web

  celery_worker_sync:
    build:
      context: .
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    working_dir: /app/backend
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=dbpass
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_RATE_LIMIT_SYNC_CRYPTO=${CELERY_RATE_LIMIT_SYNC_CRYPTO:-30/m}
    depends_on:
      - database
      - rabbitmq
      - redis
    command: >
      sh -c "celery -A config worker -Q default,sync_ru_brokers,sync_crypto,sync_ton -c ${CELERY_SYNC_CONCURRENCY:-8} -l info"

  celery_worker_analytics:
    build:
      context: .
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    working_dir: /app/backend
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=dbpass
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - rabbitmq
      - redis
    command: >
      sh -c "celery -A config worker -Q analytics -c ${CELERY_ANALYTICS_CONCURRENCY:-2} -l info"

  celery_beat:
    build:
      context: .
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    working_dir: /app/backend
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONPATH=/app
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=dbpass
      - CELERY_BROKER_URL=amqp://${RABBITMQ_DEFAULT_USER:-guest}:${RABBITMQ_DEFAULT_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BEAT_SCHEDULE_FILENAME=/tmp/celerybeat-schedule
    depends_on:
      - database
      - rabbitmq
      - redis
    command: >
      sh -c "celery -A config beat -l info"

volumes:
  pgdata:
